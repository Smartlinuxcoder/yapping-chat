<html>

<head>
    <title>Yap freely!</title>
    <link href="https://i.imgur.com/mna6WM2.png">

    <meta name="theme-color" content="#000000">
    <meta name="description" content="Yap freely!">

    <link href="styles.css">
    <script src="script.lua" />
</head>

<body>
    <div class="introduction">
        <h1 class="header">Welcome to yap messages WIP</h1>
        <h4>Only works on napture!</h4>
    </div>

    <hr>

    <div class="list">
        <div class="item">
            <p class="item-title">Login/Register</p>
            <input type="text" placeholder="Username" class="username-input">
            <input type="text" placeholder="Password" class="password-input">
            <button class="login">Login</button>
            <button class="register">Register</button>
            <h2 class="result">.</h2> 
        </div>
        <div class="or">
            <p class="item-title">Send private message</p>
            <input type="text" placeholder="Username" class="send-username">
            <input type="text" placeholder="message" class="send-message">
            <button class="privatesend">Send</button>
            <p class="item-title">Public message</p>
            <input type="text" placeholder="message" class="publicsend-message">
            <button class="publicsend">Send</button>
        </div>
    </div>
    <hr>

    <div class="list2">
        <h2>You got mail!</h2>
        <h4 class="mentiones">loading...</h4>
    
    </div>
